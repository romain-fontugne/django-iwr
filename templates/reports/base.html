{% load staticfiles %}
<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="{% static "reports/apple-touch-icon.png" %}">

        <link rel="stylesheet" href="{% static "reports/css/bootstrap.min.css" %}">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="{% static "reports/css/bootstrap-theme.min.css" %}">
        <link rel="stylesheet" href="{% static "reports/css/main.css" %}">

        <script src="{% static "reports/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js" %}"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url "reports:index" %}">Internet Weather Report</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form" action="{% url "reports:search" %}" method="get">
            <div class="form-group">
              <input type="text" placeholder="Enter an ASN" class="form-control" name="asn">
            </div>
            <button type="submit" class="btn btn-success glyphicon glyphicon-search"></button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
      {% block body %}
      {% endblock %}

      <hr>

    </div> <!-- /container -->        
    
    <footer class="container-fluid footer" >
    <div class="row">
        <div class="col-md-0 col-lg-3 col-xs-0"></div>
        <div class="col-md-4 col-lg-2 col-xs-4">
            <dl>
            <dt>Browse</dt>
            <dd><a href="{% url "reports:index" %}">Last Reports</a></dd>
            <dd><a href="{% url "reports:asnList" %}">Monitored ASes</a></dd>
            </dl>
        </div>
        <div class="col-md-4 col-lg-2 col-xs-4">
            <dl>
            <dt>Documentation</dt>
            <dd><a href="">How it works?</a></dd>
            <dd><a href="">API</a></dd>
            </dl>
        </div>
        <div class="col-md-4 col-lg-2 col-xs-4">
            <dl>
            <dt><a href="">Contact us</a></dt>
            </dl>
        </div>
        <div class="col-md-0 col-lg-3 col-xs-0"></div>
    </div>
    </footer>    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "reports/js/vendor/jquery-1.11.2.min.js" %}><\/script>')</script>

        <script src="{% static "reports/js/vendor/bootstrap.min.js" %}"></script>

        <script src="{% static "reports/js/main.js" %}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
